name: Deploy to Github Pages

on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload HTML
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy to Github Pages
        uses: actions/deploy-pages@v4